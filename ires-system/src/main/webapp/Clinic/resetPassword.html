<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>重設密碼</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .reset-form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .reset-form h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 16px;
      color: cadetblue;
    }
    .form-group {
      margin-bottom: 15px;
      position: relative;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .toggle-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
    }
    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }
    .back-link {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
    }
  </style>
</head>
<body>

<form class="reset-form" action="/reset-password" method="POST">
  <h1><img src="static/picture/ires.png" style="display: block; margin: auto; margin-top: 10px;"></h1>
  <h2>重設密碼</h2>

  <div class="form-group">
    <input type="email" id="email" name="email" placeholder="電子郵件" required>
  </div>

  <div class="form-group">
    <input type="password" id="new-password" name="new_password" placeholder="新密碼" required>
    <span id="toggle-new-password" class="toggle-icon">👁️‍🗨️</span>
  </div>

  <div class="form-group">
    <input type="password" id="confirm-password" name="confirm_password" placeholder="確認新密碼" required>
    <span id="toggle-confirm-password" class="toggle-icon">👁️‍🗨️</span>
  </div>

  <button type="submit" class="submit-btn">確定重設密碼並重新登入</button>

  <div class="back-link">
    <a href="/login">返回登入頁面</a>
  </div>
</form>

<script>
  const newPassword = document.getElementById('new-password');
  const confirmPassword = document.getElementById('confirm-password');
  const toggleNewPassword = document.getElementById('toggle-new-password');
  const toggleConfirmPassword = document.getElementById('toggle-confirm-password');

  toggleNewPassword.addEventListener('click', () => {
    const visible = newPassword.type === 'text';
    newPassword.type = visible ? 'password' : 'text';
    toggleNewPassword.textContent = visible ? '👁️‍🗨️' : '👁️‍🗨️';
  });

  toggleConfirmPassword.addEventListener('click', () => {
    const visible = confirmPassword.type === 'text';
    confirmPassword.type = visible ? 'password' : 'text';
    toggleConfirmPassword.textContent = visible ? '👁️‍🗨️' : '👁️‍🗨️';
  });
</script>

</body>
</html>
