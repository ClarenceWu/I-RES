<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <title>診所預約系統</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #eef2f7;
        }

        h1 {
            color: #333;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input,
        select,
        button {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input,
        select {
            width: 100%;
        }

        #patient,
        #multiDate,
        #timeslot,
        #doctorInput {
            width: 200px;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        button {
            background-color: #1976d2;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #145a96;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }

        th,
        td {
            padding: 8px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #dfefff;
            color: #333;
            font-weight: bold;
        }

        .popup-table-container {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border: 1px solid #ccc;
            width: 360px;
            z-index: 10;
            padding: 10px;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
        }

        .popup-table-container input {
            margin-bottom: 10px;
            width: 100%;
            padding: 6px;
            font-size: 14px;
        }

        .popup-table-container table tr:hover {
            background-color: #e6f2ff;
            cursor: pointer;
        }

        #pagination,
        #doctorPagination {
            margin-top: 10px;
            text-align: right;
            font-size: 14px;
        }

        #pagination button,
        #doctorPagination button {
            margin: 0 2px;
            padding: 2px 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>診所預約系統</h1>

    <div class="form-container">
        <div class="form-group">
            <label for="patient">病患</label>
            <input type="text" id="patient" readonly placeholder="請選擇病患">
            <div id="patientTableContainer" class="popup-table-container">
                <input type="text" id="patientSearch" placeholder="搜尋電話或姓名...">
                <table>
                    <thead>
                        <tr>
                            <th>電話</th>
                            <th>姓名</th>
                        </tr>
                    </thead>
                    <tbody id="patientTableBody"></tbody>
                </table>

                <script src="reservation_logic.js"></script>

                </table>
                <div id="pagination"></div>
            </div>
        </div>

        <div class="form-group">
            <label for="multiDate">日期（可複選）</label>
            <input type="text" id="multiDate" readonly placeholder="請選擇一或多個日期">
        </div>

        <div class="form-group">
            <label for="timeslot">時段</label>
            <select id="timeslot">
                <option>早上</option>
                <option>下午</option>
                <option>晚上</option>
            </select>
        </div>

        <div class="form-group">
            <label for="doctorInput">醫師</label>
            <input type="text" id="doctorInput" readonly placeholder="請選擇醫師">
            <div id="doctorTableContainer" class="popup-table-container">
                <input type="text" id="doctorSearch" placeholder="搜尋醫師名稱...">
                <table>
                    <thead>
                        <tr>
                            <th>醫師名稱</th>
                        </tr>
                    </thead>
                    <tbody id="doctorTableBody"></tbody>
                </table>



                </table>
                <div id="doctorPagination"></div>
            </div>
        </div>

        <div class="form-group">
            <button id="btnReserve">預約</button>
        </div>
    </div>

    <table id="appointmentTable">
        <thead>
            <tr>
                <th>日期</th>
                <th>時段</th>
                <th>醫師</th>
                <th>看診號碼</th>
                <th>預約狀態</th>
                <th>建立時間</th>
                <th>修改時間</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="appointmentList"></tbody>
    </table>



    <script src="./static/js/appointment.js"></script>


</body>

</html>
