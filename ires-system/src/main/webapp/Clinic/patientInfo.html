                <form action="" id="queryForm">
                    <div>
                        <div>
                            <label for="name">姓名：</label>
                            <input type="text" id="name" placeholder="請輸入全名" required>
                            <span style="color: red; font-size: 10px;">*必填</span>
                        </div>
                        <div>

                        </div>
                        <div>
                            <label for="phoneNumber">手機號碼：</label>

                        </div>
                        <button type="submit" id="search">查詢</button>
                    </div>
                </form>
                <hr>

                    <span id="result">查詢結果</span>
                </div>

                        <p class="detail">生日：</p>
                        <p class="detail">手機號碼：</p>
                        <p class="detail">電子郵件：</p>
                    </div>
                    <div class="box">
